name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    # define a runner
    runs-on: ubuntu-latest

    # steps defines a series of steps to take in this workflow
    steps:
        # Check out the repository so that our workflow can access it
      - name: Check out
        uses: actions/checkout@v3

        # Set up Nodejs
      - name: Set up
        uses: actions/setup-node@v3
        with:
            node-version: 18
    
      - name: Install dependencies
        run: npm install
    
      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TWITTER_CLONE_53C3C }}'
          channelId: live
          projectId: twitter-clone-53c3c
